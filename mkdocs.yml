site_name: DicasDeEstagio - G5
#site_author: Mateus Villela
site_description: Site voltado para a documentação do Grupo 5 de Arquitetura e Desenvolvimento de Software - 2025.2
repo_url: https://github.com/UnBArqDsw2025-2-Turma02/2025.2-T02_G5_DicasDeEstagio_Entrega03
repo_name: 2025.2-DicasDeEstagio-Entrega03

theme:
  name: material
  logo: 'assets/imgs/outros/entrega1/LogoPrincipalG5.png'
  favicon: 'assets/imgs/outros/entrega1/LogoPrincipalG5.png'

  palette:
    - scheme: default
      primary: "#1A2B45"   # Azul escuro 
      accent: "#00A86B"    # Verde 
      auxiliary: "#36A9E1" # Azul claro 
      toggle:
        icon: material/weather-night
        name: Modo escuro

    - scheme: slate
      primary: "#1A2B45"   # Azul escuro
      accent: "#00A86B"    # Verde
      auxiliary: "#36A9E1" # Azul claro
      toggle:
        icon: material/weather-sunny
        name: Modo claro

nav:
  - Início: index.md
  - 3. Padrões de Projeto:
      3.1. GOFS Criacionais:
        - 3.1.1. Factory Method: PadroesDeProjeto/Criacionais/3.1.Factory_Method.md
        - 3.1.2. Builder Method: PadroesDeProjeto/Criacionais/builder.md
      3.2. GOFS Estruturais:
        - 3.2.1. Decorator: PadroesDeProjeto/Estruturais/3.2.Decorator.md
        - 3.2.2. Adapter: PadroesDeProjeto/Estruturais/adapter.md
      3.3 GOFS Comportamentais:
        - 3.3.1. Iterator: PadroesDeProjeto/Comportamentais/3.3.Iterator.md
        - 3.3.2. Memento: PadroesDeProjeto/Comportamentais/memento.md
      3.4. Participações: PadroesDeProjeto/3.4.ParticipacoesPadroes.md

markdown_extensions:
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search
  - mkdocs-pdf

extra_css:
  - assets/css/custom.css

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
