site_name: DicasDeEstagio - G5
#site_author: Mateus Villela
site_description: Site voltado para a documentação do Grupo 5 de Arquitetura e Desenvolvimento de Software - 2025.2
repo_url: https://unbarqdsw2025-2-turma02.github.io/2025.2-T02_G5_DicasDeEstagio_Entrega03/
repo_name: 2025.2-DicasDeEstagio-Entrega03

theme:
  name: material
  logo: 'assets/imgs/outros/entrega1/LogoPrincipalG5.png'
  favicon: 'assets/imgs/outros/entrega1/LogoPrincipalG5.png'

  palette:
    - scheme: default
      primary: "#1A2B45"   # Azul escuro 
      accent: "#00A86B"    # Verde 
      auxiliary: "#36A9E1" # Azul claro 
      toggle:
        icon: material/weather-night
        name: Modo escuro

    - scheme: slate
      primary: "#1A2B45"   # Azul escuro
      accent: "#00A86B"    # Verde
      auxiliary: "#36A9E1" # Azul claro
      toggle:
        icon: material/weather-sunny
        name: Modo claro

nav:
  - Início: index.md
  - 3 Padrões de Projeto:
      - 3.1 GOFS Criacionais: PadroesDeProjeto/Criacionais/3.1.GoFsCriacionais.md
      - 3.2 GOFS Estruturais: PadroesDeProjeto/Estruturais/3.2.GoFsEstruturais.md
      - 3.3 GOFS Comportamentais: PadroesDeProjeto/Comportamentais/3.3.GoFsComportamentais.md

markdown_extensions:
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.arithmatex:
      generic: true

plugins:
  - search

extra_css:
  - assets/css/custom.css

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
